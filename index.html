<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>

<body>
  <div class=gamewrap>
    <h1>UTAH TRIVIA</h1>
    <br>
    <!-- Utah State Trivia Questions -->
    <form>
      <div>
        <h2>What language did Utah come from?</h2>
        <input type="radio" name="trivia" value="ute" id="ute">
        <label for="ute">Ute</label>
      </div>
      <div>
        <input type="radio" name="trivia" value="gosiute" id="gosiute">
        <label for="gosiute">Gosiute</label>
      </div>
      <div>
        <input type="radio" name="trivia" value="paiute" id="paiute">
        <label for="paiute">Paiute</label>
      </div>
      <div id="language"></div>
    </form>
    <br>
    <form>
      <div>
        <h2>What is Utah's state mammal?</h2>
        <input type="radio" name="trivia-1" value="cougar" id="cougar">
        <label for="cougar">Cottonwood Canyon Cougar</label>
      </div>
      <div>
        <input type="radio" name="trivia-1" value="elk" id="elk">
        <label for="elk">Rocky Mountain Elk</label>
      </div>
      <div>
        <input type="radio" name="trivia-1" value="chipmunk" id="chipmunk">
        <label for="chipmunk">Uinta Chipmunk</label>
      </div>
      <div id="mammal"></div>
    </form>
    <br>
    <form>
      <div>
        <h2>What is Utah's state gem?</h2>
        <input type="radio" name="trivia-2" value="azurite" id="azurite">
        <label for="azurite">Azurite</label>
      </div>
      <div>
        <input type="radio" name="trivia-2" value="peridot" id="peridot">
        <label for="peridot">Peridot</label>
      </div>
      <div>
        <input type="radio" name="trivia-2" value="topaz" id="topaz">
        <label for="topaz">Topaz</label>
      </div>
      <div id="gem"></div>
    </form>
    <br>
    <form>
      <div>
        <h2>What is Utah's state rock?</h2>
        <input type="radio" name="trivia-3" value="coal" id="coal">
        <label for="coal">Coal</label>
      </div>
      <div>
        <input type="radio" name="trivia-3" value="basalt" id="basalt">
        <label for="basalt">Basalt</label>
      </div>
      <div>
        <input type="radio" name="trivia-3" value="granite" id="granite">
        <label for="granite">Granite</label>
      </div>
      <div id="rock"></div>
    </form>
    <br>
    <form>
      <div>
        <h2>Where is Utah's highest point?</h2>
        <input type="radio" name="trivia-4" value="lone" id="lone">
        <label for="lone">Lone Peak</label>
      </div>
      <div>
        <input type="radio" name="trivia-4" value="kings" id="kings">
        <label for="kings">Kings Peak</label>
      </div>
      <div>
        <input type="radio" name="trivia-4" value="delano" id="delano">
        <label for="delano">Delano Peak</label>
      </div>
      <div id="peak"></div>
    </form>
  </div>
  <div class="gameSpecs">
    <button id="button">Play Game</button>
    <p>Start Time:
      <span id="countDown">1:00</span>
    </p>
  </div>
  <script type="text/javascript" src="assets/javascript/jquery-3.3.1.min copy.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
