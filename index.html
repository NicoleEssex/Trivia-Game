<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class = gamewrap>
        <h1>UTAH TRIVIA</h1>
    <!-- Utah State Trivia Questions -->
    <form>
        <div>
          <h2>What language did Utah come from?</h2>
          <input type="radio" name="trivia" value="ute" id="ute">
          <label for="ute">Ute</label>
        </div>
        <div>
          <input type="radio" name="trivia" value="gosiute" id="gosiute">
          <label for="gosiute">Gosiute</label>
        </div>
        <div>
          <input type="radio" name="trivia" value="paiute" id="paiute">
          <label for="paiute">Paiute</label>
        </div>
        <div id="language"></div>
      </form>
    <form>
        <div>
          <h2>What is Utah's state mammal?</h2>
          <input type="radio" name="trivia" value="cougar" id="cougar">
          <label for="cougar">Cottonwood Canyon Cougar</label>
        </div>
        <div>
          <input type="radio" name="trivia" value="elk" id="elk">
          <label for="elk">Rocky Mountain Elk</label>
        </div>
        <div>
          <input type="radio" name="trivia" value="chipmunk" id="chipmunk">
          <label for="chipmunk">Uinta Chipmunk</label>
        </div>
        <div id="mammal"></div>
      </form>
    <form>
        <div>
          <h2>What is Utah's state gem?</h2>
          <input type="radio" name="trivia" value="azurite" id="azurite">
          <label for="azurite">Azurite</label>
        </div>
        <div>
          <input type="radio" name="trivia" value="peridot" id="peridot">
          <label for="peridot">Peridot</label>
        </div>
        <div>
          <input type="radio" name="trivia" value="topaz" id="topaz">
          <label for="topaz">Topaz</label>
        </div>
        <div id="gem"></div>
      </form>
    <form>
        <div>
          <h2>What is Utah's state rock?</h2>
          <input type="radio" name="trivia" value="coal" id="coal">
          <label for="coal">Coal</label>
        </div>
        <div>
          <input type="radio" name="trivia" value="basalt" id="basalt">
          <label for="basalt">Basalt</label>
        </div>
        <div>
          <input type="radio" name="trivia" value="granite" id="granite">
          <label for="granite">Granite</label>
        </div>
        <div id="rock"></div>
      </form>
    <form>
        <div>
          <h2>Where is Utah's highest point?</h2>
          <input type="radio" name="trivia" value="lone" id="lone">
          <label for="lone">Lone Peak</label>
        </div>
        <div>
          <input type="radio" name="trivia" value="kings" id="kings">
          <label for="kings">Kings Peak</label>
        </div>
        <div>
          <input type="radio" name="trivia" value="delano" id="delano">
          <label for="delano">Delano Peak</label>
        </div>
        <div id="peak"></div>
      </form>
              
    </div>
     
</body>
</html>
